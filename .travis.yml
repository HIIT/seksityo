language: ruby
script:
  - bundle exec rake db:migrate --trace
  - RAILS_ENV=test bundle exec rake db:migrate --trace
  - bundle exec rake db:test:prepare
  - xvfb-run bundle exec rspec -fd spec/
rvm:
  - 2.3.1
cache: bundler
deploy:
 provider: heroku
 api-key: 
  secure: $HEROKU_API_KEY
 app: seksity
 run: "rake db:migrate"
